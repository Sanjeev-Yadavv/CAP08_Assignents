<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="btn"> Ring Bell </button>
  </body>
</html>
<script>
  // Write js here
  let btn = document.getElementById("btn")
     btn.addEventListener('click' , RingBell)
     function RingBell(){
      console.log("Please Open The Door")
     }
</script>
