<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Todos</title>
    <style>
        .btn-content{
            text-align: center;
        }
        .container{
            width: 90vw;
            margin: 20px auto;
        }
        .container>div{
            display: flex;
            gap: 10px;
            justify-content: center;
            box-shadow: 0px 0px 6px -3px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="btn-content">
        <button onclick="fetchTodo()">Fetch Todos</button>
    </div>
    <h3 id="loading"></h3>
    <div class="container">

    </div>
</body>
<script>

    let loading = document.getElementById("loading")
function fetchTodo(){
    fetchData()
}

function load(text){
      loading.innerText = text
}

function fetchData(){
    load("Loading....")
    fetch("https://jsonplaceholder.typicode.com/todos")
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data)
        displayData(data)
    })
    load("")

   
}

function displayData(arr){
   let container = document.querySelector(".container")
   arr.map((ele,index)=>{
    let card = document.createElement("div")
    let h3 = document.createElement("h3")
    h3.innerText = `Title:- ${ele.title}`
   let input = document.createElement("input")
   input.type = "checkbox"

   card.append(h3,input)
   container.append(card)
   })

}

</script>
</html>
